<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Train Scheduler</h1>
      <br>
      <div class="card">
        <h5 class="card-header bg-primary text-white">Current Train Schedule</h5>
        <div class="card-body">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><div id="train-output"></div></td>
                <td><div id="station-output"></div></td>
                <td><div id="recurrence-output"></div></td>
                <td><div id="nextArrival-output"></div></td>
                <td><div id="minutesAway-output"></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
      <div class="card">
        <h5 class="card-header bg-primary text-white">Add Train</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="train">Train Name</label>
              <input type="text" class="form-control" id="train">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="firstTrainTime">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
          </form>
          </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header bg-primary text-white">Select train</h5>
            <div class="card-body">
              <input type="text" class="form-control" id="trainName">
              <button type="submit" class="btn btn-primary" id="clear">Clear</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
